
slack:
  token: # use xoxb-1234567-secret
  socket_token: # needed for Socket mode, starts with "xapp-"
  debug: false # some more slack information

# list of trusted slack users: allows the user-id and the name
allowed_users:
  - your.name
  - U122323

# there are some restricted commands, like reading logs or show runtime stats
admin_users:
  - UADMINID

# optional Jenkins integration
jenkins:
  host: #https://jenkins.example.com
  username: username
  password: secret
  jobs:
    BackendTests:
      parameters:
        - name: BRANCH
          default: master
          type: branch
    BuildMobileClient:
      parameters:
        - name: BRANCH
          default: master
          type: branch
    BuildFrontendClient:
      parameters:
        - name: BRANCH
          default: master
          type: branch

# optional Jira integration
jira:
  #host: https://jira.example.de
  username: readonlyuser
  password: secret
  project: FOO

# optional Github integration to watch PR state
github:
  access_token: # optional when using github features

# optional Gitlab integration to watch merge request state
gitlab:
#  host: https://gitlab.example.de
#  accesstoken: # optional when using gitlab features

logger:
  level: info
  file: ./bot.log

commands:
  - name: thanks
    trigger: (thanks|thank you|danke|sudo)
    description: only replies 'nothing to thank for' and adds an reaction

    commands:
      - "reply nothing to thank for"
    examples:
      - thanks
      - thank you
      - danke

  - name: please
    description: execute the command after the keyword "please"
    trigger: "please (?P<command>.*)"
    commands:
      - "{{.command}}"
      - "add reaction :pray:"
    examples:
      - please deploy master to beta

  - name: table flip
    description: Reply the table flip emoji
    trigger: "(flip|table flip)"
    commands:
      - "reply (╯°□°）╯︵ ┻━┻"
      - "add reaction :shinto_shrine:"
      - "add reaction :arrows_counterclockwise:"
    examples:
      - flip
      - flip table

