
linters-settings:
  gocritic:
    settings:
      rangeValCopy:
        sizeThreshold: 200
      hugeParam:
        sizeThreshold: 200
    enabled-tags:
      - performance
      - diagnostic
      - style
      - experimental
      - opinionated
    disabled-checks:
      - paramTypeCombine
issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck

linters:
  enable:
    - asciicheck
    - bodyclose
    - deadcode
    - depguard
    - dogsled
    - dupl
    - errorlint
    - exhaustive
    - exportloopref
    - forbidigo
    - gochecknoinits
    - gocritic
    - gocyclo
    - gofmt
    - golint
    - goprintffuncname
    - gosimple
    - gosec
    - govet
    - ineffassign
    - interfacer
    - makezero
    - maligned
    - megacheck
    - misspell
    - nakedret
    - nolintlint
    - prealloc
    - predeclared
    - rowserrcheck
    - scopelint
    - staticcheck
    - structcheck
    - stylecheck
    - thelper
    - typecheck
    - unconvert
    - unparam
    - unused
    - varcheck
    - whitespace
  fast: false